<!DOCTYPE html>
<html>
 <head>
  <title>
    ROCK PAPER SCISSORS GAME
  </title>
  <link rel="stylesheet" href="12-final-rps.css">

 
 </head>
  <body>
    <p class="title">
      Rock paper scissors
    </p>

    <button  class="move-button js-rock-button ">
      <img src="emojis/rock-emoji.png" class="move-icon">
    </button>

    <button  class="move-button js-paper-button">
      <img src="emojis/paper-emoji.png" class="move-icon">
    </button>
      
    <button  class="move-button js-scissor-button"> 
      <img src="emojis/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>

    <p class="js-moves">
      
    </p>

    <p class="js-score score"></p>


    <button  class="reset-score-button js-reset-button">Reset Score
    </button>

   
    <p  class="js-prompt"></p>

    <button  class="auto-play-button js-Autoplay-button" 
     >Auto play
    </button>

    
    

  

    <script src="12-final-rps.js"></script>
  </body>
  
</html>
